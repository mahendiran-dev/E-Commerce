<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2>Categories</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let category of categories" (click)="getProductsByCategory(category)">
          {{ category }}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-3" *ngIf="products">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card p-3" (click)="viewProductDetail(product)">
        <img [src]="product.image" class="img-fluid-top">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text"><strong>Price: {{ product.price | currency: 'INR' }}</strong></p>
        <button class="btn btn-primary" (click)="addToCart(product); $event.stopPropagation()">Add to cart</button>
      </div>
    </div>
  </div>
</div>
