<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-primary">Shopping Cart</h2>
      <div *ngIf="cartItems.length === 0">
        <p>Your cart is empty.</p>
      </div>
      <div *ngIf="cartItems.length > 0">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of cartItems">
            <img [src]="item.image" alt="{{ item.title }}" style="width: 50px; height: auto; margin-right: 10px;">
            {{ item.title }} - {{ item.price | currency: 'INR' }}
          </li>
        </ul>
        <div class="mt-3">
          <h3>Total: {{ getTotalPrice() | currency: 'INR' }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
