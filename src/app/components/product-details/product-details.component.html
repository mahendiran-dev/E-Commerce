<div class="container mt-5">
  <div class="card p-3">
    <img src="{{product.image}}" class="img-fluid-top mx-auto p-3">
    <h5 class="card-title  mx-auto">{{ product.title }}</h5>
    <p class="card-text"><strong>Category: {{ product.category }}</strong></p>
    <p class="card-text"><strong>Price: {{ product.price | currency: 'INR' }}</strong></p>
    <p class="card-text">{{ product.description }}</p>

    <button class="btn btn-primary w-25" (click)="addToCart(product)">Add to cart</button>
  </div>

</div>
